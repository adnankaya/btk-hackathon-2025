volumes:
  biilim_local_postgres_data: {}
  biilim_local_postgres_data_backups: {}
  biilim_local_redis_data: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: biilim_local_django
    container_name: biilim_local_django
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - '8000:8000'
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: biilim_production_postgres
    container_name: biilim_local_postgres
    volumes:
      - biilim_local_postgres_data:/var/lib/postgresql/data
      - biilim_local_postgres_data_backups:/backups
    env_file:
      - ./.envs/.local/.postgres

  redis:
    image: docker.io/redis:6
    container_name: biilim_local_redis
    volumes:
      - biilim_local_redis_data:/data

  celeryworker:
    <<: *django
    image: biilim_local_celeryworker
    container_name: biilim_local_celeryworker
    depends_on:
      - redis
      - postgres
    ports: []
    command: /start-celeryworker

  # celerybeat:
  #   <<: *django
  #   image: biilim_local_celerybeat
  #   container_name: biilim_local_celerybeat
  #   depends_on:
  #     - redis
  #     - postgres
  #   ports: []
  #   command: /start-celerybeat

  # flower:
  #   <<: *django
  #   image: biilim_local_flower
  #   container_name: biilim_local_flower
  #   ports:
  #     - '5555:5555'
  #   command: /start-flower

  node:
    build:
      context: .
      dockerfile: ./compose/local/node/Dockerfile
    image: biilim_local_node
    container_name: biilim_local_node
    depends_on:
      - django
    volumes:
      - .:/app:z
      # http://jdlm.info/articles/2016/03/06/lessons-building-node-app-docker.html
      - /app/node_modules
    command: npm run dev
    ports:
      - '3000:3000'
