<div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0">{{ _("Recommended Topics") }}</h4>
    <a href="{% url 'learn:topics' %}" class="btn btn-dark btn-sm">
        <i class="bi bi-compass"></i> {{ _("See All Topics") }}
    </a>
</div>
<div class="row g-4">
    {% for topic in recommended_topics %}
    <div class="col-md-6 col-lg-4">
        <div class="card h-100 border-0 shadow-sm hover-shadow">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title fw-semibold mb-2">{{ topic.title }}</h5>
                <p class="card-text text-muted small flex-grow-1">{{ topic.description }}</p>
                <a href=" {% url 'learn:topic_detail' topic.id %} " class="btn btn-outline-dark btn-sm mt-2 w-100">
                    ⚡️ {{ _("Start Learning") }}
                </a>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12 text-center text-muted">
        {{ _("No recommendations yet. Check back soon!") }}
    </div>
    {% endfor %}
</div>
